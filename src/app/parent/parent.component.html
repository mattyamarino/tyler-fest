<div class="background">
  <div class="container"> 
    <div *ngIf="loading === false">
      <mat-grid-list cols="3" rowHeight="100vh">
        <mat-grid-tile colspan="1">
          <div class="scoring-tower">
            <app-scoring-tower (logoutEvent)="logout()" [users]="users" [activeUser]="activeUser"></app-scoring-tower>
          </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <div class="component-container" *ngIf="!loggedIn">
            <app-login (loginEvent)="authenticate($event)" [loginFail]="loginFail"></app-login>
          </div>
          <div class="component-container" *ngIf="activeStunt === null && loggedIn && activeUser.id !== 'admin'">
            <app-stunt-list (stuntEvent)="toggleStunt($event.id!)" [stunts]="stunts"></app-stunt-list>
          </div>
          <div class="component-container" *ngIf="activeStunt !== null && loggedIn && activeUser.id !== 'admin'">
            <app-stunt-form (stuntEvent)="toggleStunt($event.id!)" 
            [activeStunt]="activeStunt" 
            [activeUser]="activeUser"
            [users]="stuntUsers"
            [userMap]="userMap"
            #stuntForm>
          </app-stunt-form>
          </div>
          <div class="component-container" *ngIf="loggedIn && activeUser.id === 'admin'">
            <app-stunt-history 
            [users]="users"
            [userMap]="userMap">
          </app-stunt-history>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
