<div *ngIf="loading === false">
  <mat-grid-list cols="3" rowHeight="100vh">
    <mat-grid-tile colspan="1">
      <app-scoring-tower [users]="users"></app-scoring-tower>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="stunt-list-container">
        <app-stunt-list (stuntEvent)="toggleStunt($event)" [stunts]="stunts"></app-stunt-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
